<!DOCTYPE html>
<html>
  <head>
      <title>Click to Call for BoomerRang</title>
      <!-- We use Twitter Bootstrap as the default styling for our page-->
      <link rel="stylesheet" 
          href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
      <link rel="stylesheet" 
          href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css"> 
        <!-- Include CSS for our third-party telephone input jQuery plugin-->
  </head>
  <body>
    <div class="container">
        <!-- C2C contact form-->
        <div class="row">
            <div class="col-md-12">
               {% if messages %}
                  <ul class="messages">
                      {% for message in messages %}
                      <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>
                          {% if message.level == DEFAULT_MESSAGE_LEVELS.ERROR %}Important: {% endif %}
                          {{ message }}
                      </li>
                      {% endfor %}
                  </ul>
                {% endif %}
                <form id="contactForm" role="form" action="/" method="post">
                  {% csrf_token %}
                    <div class="form-group">
                        <h3>Call Your Leader</h3>
                        <p class="help-block">
                            Enter your phone number below, and you'll get a call.
                        </p>
                    </div>
                    <div class="form-group">
                      {{ form }}
                    </div>
                    <input type="submit" class="btn btn-default" value="Contact"/>
                </form>
            </div>
        </div>
    </div>
    <!-- Include page dependencies -->
  
  </body>
</html>
